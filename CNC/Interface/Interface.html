<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<link rel = "stylesheet" href = "./design/index.css">
	<link rel = "stylesheet" media = "print" href= "./design/print.css">
	
	<script src = "./api/status.js"></script>
	<script src = "./api/tasks.js"></script>
	<script src = "./api/buttonFunctions.js"></script>
	<script src = "./api/sorttable.js"></script>
	
	<title> CNC Interface </title>
</head>

<body>

	<header>
			<h1> CNC Interface  </h1>
	</header>
		
	
	<aside>
		<menu>
			<ul>
				<li> <a href = "#status"> Status</a> </li>
				<li> <a href = "#tasks" > Tasks </a> </li>
			</ul>
		</menu>
	</aside>
	
	<main>
		<section id = "status">
			<table id="status-overview" class = "sortable">
				<thead>
					<tr>
						<th>ID</th>
						<th>IP</th>
						<th>Task</th>
						<th>Workload</th>
						<th class="sorttable_nosort">Action</th>
					</tr>
				</thead>
				<tbody>
				</tbody>
			</table>
		</section>
		<section id="tasks">
			<form>
				<b>ID:</b> <input type="text" id ="id">
				<b>Type:</b> <select names = "typen" id = "type" >
						<option value="hash-md5">Hash MD5</option>
						<option value="hash-sha256">Hash SHA256</option>
						<option value="crack-md5">Crack MD5</option>
					</select>
				<b>Date:</b> <input type="Text" id = "data">
				<button id="buttonTask" class="button" onclick="sendApiTask(document.getElementById(id).value, document.getElementById('type').value, document.getElementById('data').value)">Send</button>
			</form>	
			<table id="task-overview">
				<thead>
					<tr>
						<th>ID</th>
						<th>Type</th>
						<th style=width:40%>Input</th>
						<th>Output</th>
					</tr>
				</thead>
				<tbody>
				</tbody>
			</table>
		</section>
		<button id = "refresherButton" onclick=refreshButton()></button> 
	</main>
	
	<footer> <marquee behavior = "alternate">Â© Patrick Domscheid & Maurice Mack </marquee></footer>

</body>

<script>
	document.addEventListener("DOMContentLoaded", function(event) {
	taskRequest();
	initialize();
	});
	
</script>

</html>
